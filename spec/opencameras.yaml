swagger: '2.0'
info:
  title: OpenCamera
  description: Open Camera APIs to provide a secure / open security camera solution.
  version: 1.0.0
basePath: /api/v1
tags:
  - name: device
    description: Everything about device itself, such as firmware version, health status
  - name: user
    description: User to manage the camera
  - name: media
    description: Camera audio and video operation
securityDefinitions:
  basicAuth:
    # This scheme uses the header: "Authorization: Basic {base64 encoded string defined by username:password:device}"
    # Scopes are not supported with this type of authorization.
    type: basic
  key:
    # This scheme uses the header: "X-Token: {base64 encoded string}"
    # Scopes are not supported with this type of authorization.
    type: apiKey
    in: header
    name: x-token
paths:
  /device:
    get:
      tags:
        - device
      summary: Get device information
      description: Get device information
      operationId: getDeviceInfo
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DeviceInfo'
        '401':
          description: Access token is missing or invalid
      security:
        - key: []
  /system:
    get:
      tags:
        - system
      summary: Get system information
      description: Get system information
      operationId: getSystemInfo
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SystemInfo'
        '401':
          description: Access token is missing or invalid
      security:
        - key: []
  /system/upgrade:
    post:
      tags:
        - system
      summary: Upgrade system firmware with uploaded file
      description: Upgrade system firmware
      operationId: upgradeSystem
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: img_file
          type: file
          description: The firmware image to upload.
      responses:
        '200':
          description: Success
        '401':
          description: Access token is missing or invalid
      security:
        - key: []
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: Only one user is supported.
      operationId: createUser
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Created user object
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        '200':
          description: successful operation
      security:
        - key: []
  /user/token/obtain:
    post:
      tags:
        - user
      summary: Logs user into the system and obtain token
      description: ''
      operationId: tokenObtain
      responses:
        '200':
          description: Encoded token
          schema:
            properties:
              access_token:
                type: string
                format: string
              valid_until:
                type: string
                format: date
                description: token is valid until this specified date in UTC.
                example: 2022-02-02T00:00:00Z
        '400':
          description: Invalid username/password supplied
      security:
        - basicAuth: []
  /user/token/refresh:
    post:
      tags:
        - user
      summary: Refresh token
      description: ''
      operationId: tokenRefresh
      responses:
        '200':
          description: New extend date
          schema:
            properties:
              valid_until:
                type: string
                format: date
                description: token is valid until this specified date in UTC.
                example: 2022-02-02T00:00:00Z
        '400':
          description: Invalid username/password supplied
      security:
        - key: []
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      description: ''
      operationId: logoutUser
      parameters: []
      responses:
        '200':
          description: successful operation
        '401':
          description: Access token is missing or invalid
      security:
        - key: []
  /user/reset:
    put:
      tags:
        - user
      summary: Reset user password
      description: ''
      operationId: resetPassword
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Created user object
          required: true
          schema:
            type: string
            example: 123456
      responses:
        '200':
          description: successful operation
      security:
        - key: []
  /media/sdp:
    get:
      tags:
        - media
      summary: Get camera's SDP data
      description: Get camera's SDP data
      operationId: getCameraSDP
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SDP'
      security:
        - key: []
  /media/stubservers:
    put:
      tags:
        - media
      summary: Update backend stun servers address
      description: Update backend stun servers address
      operationId: updateStunServers
      parameters:
        - in: body
          name: body
          description: Created user object
          required: true
          schema:
            type: array
            example: ["stun.l.google.com:19302"]
            items:
              type: string
      responses:
        '200':
          description: successful operation
      security:
        - key: []
  /media/live/session:
    post:
      tags:
        - media
      summary: Start live media session
      description: Start media session to view camera live status
      operationId: startLiveSession
      parameters:
        - in: body
          name: body
          description: sdp data of peer connect data
          required: true
          schema:
            $ref: '#/definitions/SDP'
      responses:
        '200':
          description: successful operation
      security:
        - key: []
  /media/vod/{start}/{end}:
    get:
      tags:
        - media
      summary: Download recorded videos
      description: Download record videos
      operationId: downloadVideos
      parameters:
      - name: start
        in: path
        required: true
        description: recording start time
        type: string
      - name: end
        in: path
        required: true
        description: recording end time
        type: string
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
      security:
        - key: []
definitions:
  DeviceInfo:
    type: object
    properties:
      uuid:
        type: string
        example: 123e4567-e89b-12d3-a456-426614174000
      uptime:
        type: integer
        description: device uptime in unix time
        format: int64
      resolution:
        type: string
        description: camera resolution. Its format is "widthxheight"
        example: 1920Ã—1080
      fps:
        type: integer
        description: frame per second
        example: 30
      video_codec:
        type: string
        description: video codec
        enum:
          - H.264
          - H.265
        example: H.265
      audio_codec:
        type: string
        description: audio codec
        enum:
          - G.711
        example: G.711
  SDP:
    type: object
    properties:
      data:
        type: string
        example: ""
      valid_until:
        type: string
        format: date
        description: data is valid until this specified date in UTC.
        example: 2022-02-02T00:00:00Z
  SystemInfo:
    type: object
    properties:
      firmwareVersion:
        type: string
        example: 1.0.1
      stun_servers:
        type: array
        example: ["stun.l.google.com:19302"]
        items:
          type: string
      sdcard_free:
        type: integer
        description: free sd card disk in GB
        example: 10
      sdcard_total:
        type: integer
        description: total sd card disk in GB
        example: 10
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 10
      firstName:
        type: string
        example: John
      lastName:
        type: string
        example: James
      email:
        type: string
        example: john@email.com
      password:
        type: string
        example: 12345
      phone:
        type: string
        example: '12345'